name: Deploy Project to Server

permissions:
    contents: read

on:
  push:
    branches: [ "main" ]
  pull_request: 
    branches: [ "main" ]
  workflow_dispatch:

jobs:
    deploy:
        runs-on: [self-hosted]
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Create .env file
              run: |
                # echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
                echo "ALLOW_INSERT=false" >> .env
                echo "MONGODB_URI=mongodb://root:password@mongo:27018/?authSource=admin"

            
            - name: Update fireaid_web Dependancies
              run: |
                cd fireaid_web
                docker build -t fireaid_web_base:latest -f docker/Dockerfile-Base .

            - name: Build and Start Docker Containers
              run: |
                docker compose build
                docker compose up -d 


